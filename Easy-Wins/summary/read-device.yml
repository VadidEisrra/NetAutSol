#
# Reads SNMP and vendor-specific facts from a networking device
#
# Include it in an Ansible play
#
---

- snmp_facts:
    host: "{{ inventory_hostname }}"
    version: v2
    community: public

- iosxr_facts:
    gather_subset:
      - '!config'
      - '!interfaces'
  when: ansible_network_os == 'iosxr'

- junos_facts:
    gather_subset:
      - '!config'
      - '!interfaces'
  when: ansible_network_os == 'junos'
